<script>
function wholegraph() {
	var step = 2;
if (window.localStorage.getItem("misura") == 'eng') {
	kg = 'lbs';
	cm = 'inches';
	step = 5;
	
	/* kg a libbre */
$.each(PesoMArray, function (i) {
    $.each(this, function (key, value) {
    {
        if (key == "data") {
            $.each(value, function (key1, value1) {
                for(k in value1) {
					if (k=='x') continue;
                     value1[k] = Math.round(value1[k] * 2.205 * 100)/100;
                }
            })
        }
    }
    });
});

	/* cm a pollici */
$.each(AltezzaMArray, function (i) {
    $.each(this, function (key, value) {
    {
        if (key == "data") {
            $.each(value, function (key1, value1) {
                for(k in value1) {
					if (k=='x') continue;
                     value1[k] = Math.round(value1[k] * 0.393701 * 100)/100;
                }
            })
        }
    }
    });
});
} // fine if

window.onload = function() {
var ctx = document.getElementById("peso").getContext('2d');

var scatterChart = new Chart(ctx, {
    type: 'scatter',
    data: {
        datasets: PesoMArray
    },
	
    options: {
		responsive: true,
        maintainAspectRatio: false,

        },

             point: {

        },
